<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            margin-right: 100px;
            transition: 2s;
        }
        img:hover{
            transform: scale3d(3,3,9);
            transition: 3s;
            box-shadow: 10px 10px 4px black;
            perspective: 1200px;
        }
    </style>
</head>
<body>
    <img src="../public/images/a1.jpg" width="100" height="100" alt="">
    <img src="../public/images/a2.jpg" width="100" height="100" alt="">
</body>
</html>
