<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            margin-right: 100px;
            transition: 2s;
        }
        img:hover{
            transform: matrix3d(1,3,5,1, 1, 1, 9, 1, 0, 0,1, 0,500,-500,0, 1.1 );
            transition: 2s;
            box-shadow: 5px 5px 2px black;
        }
    </style>
</head>
<body>
    <img src="../public/images/a1.jpg" width="100" height="100" alt="">
    <img src="../public/images/a2.jpg" width="100" height="100" alt="">
</body>
</html>
