<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
       <div class="carousel carousel-slide" data-bs-theme="dark" data-bs-ride="carousel" id="banners">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="../public/images/slide-1.jpg" width="100%" height="350" class="d-block" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../public/images/slide-2.jpg" width="100%" height="350"  class="d-block"  alt="">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="../public/images/slide-3.jpg" width="100%" height="350"  class="d-block"  alt="">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>
         <ul class="carousel-indicators">
            <li class="active" data-bs-slide-to="0" data-bs-target="#banners"></li>
            <li data-bs-slide-to="1" data-bs-target="#banners"></li>
            <li data-bs-slide-to="2" data-bs-target="#banners"></li>
         </ul>
       </div>

     <script src="../node_modules/jquery/dist/jquery.js"></script>
     <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
