<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function VerifyCard(){
            var card = document.getElementById("card").value;
            if(card==="4444555566667894"){
                document.getElementById("cvv").disabled = false;
            }
        }
        function VerifyCvv(){
            var CVV = document.getElementById("cvv").value;
            if(CVV==="456"){
            document.getElementById("expiry").disabled = false;
        }
        }
        function VerifyExpiry(){
            var Expiry = document.getElementById("expiry").value;
            if(Expiry==="2024"){
                document.getElementById("btnpay").disabled = false;
            }
        }

    </script>
</head>
<body>

    <fieldset>
        <legend>Payment Details</legend>
        <dl>
            <dt>Card Number</dt>
            <dd>
                <input type="text" onblur="VerifyCard()" id="card">
            </dd>
            <dt>CVV</dt>
            <dd><input type="text" onblur="VerifyCvv()" id="cvv" disabled></dd>
            <dt>Expiry Date</dt>
            <dd>
                <select onchange="VerifyExpiry()" id="expiry" disabled>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </select>
            </dd>
        </dl>
        <button id="btnpay" disabled>Pay</button>
    </fieldset>
    
</body>
</html>
