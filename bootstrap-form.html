<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    <form class="border bg-success text-white border-3 border-dark p-2 m-2 w-25">
        <img src="public/images/women.jpg" width="100%" height="200" alt="">
        <h2 class="pt-2"><span class="bi bi-person-fill"></span>Register User</h2>
        <div class="mb-2">
            <label for="UserName" class="form-label">User Name</label>
            <div>
                <input type="text" class="form-control" name="UserName">
            </div>
        </div>
        <div class="mb-2">
            <label for="password" class=" form-label">Password</label>
            <div>
                <input type="password" class="form-control" name="password">
            </div>
        </div>
        <div class="mb-2">
            <label for="city" class="form-label">City</label>
            <div>
            <select name="" id="" class="form-select">
                <option value="">Select Your City</option>
                <option value="">HYD</option>
                <option value="">NZB</option>
            </select>
        </div>
        </div>
        <div class="mb-2">
            <label class="form-label" for="">Subscribe</label>
            <div class="form-switch">
                <input type="checkbox" checked class="form-check-input" name="checkbox"> <label for="">Yes</label>
            </div>
        </div>
        <div class="mb-2">
            <button class="btn btn-light w-100">Submit</button>
        </div>

    </form>
</body>
</html>
