<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
         Username: <input type="text" name="Username" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[\W])[A-Za-z0-9\W]{4,15}" placeholder="Username"> <br>
         Password: <input type="password" name="Password" required> <br>
         Age: <input type="number" name="Age" value="0" > <br>
         Price: <input type="range" name="Price" min="1" max="100" step="5"> <br>
         Color: <input type="color" name="Color" value="#ff0000"> <br>
         Email: <input type="email" name="Email" placeholder="Enter your email address"> <br>
         URL: <input type="url" name="address"> <br>
         Date: <input type="datetime-local"> <br>
         File: <input type="file"><br>
         <button>Submit</button>
        
        </form>
</body>
</html>
