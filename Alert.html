<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head> 
<body class="container-fluid">
      <h1>Alerts</h1>
       <div class="alert alert-danger alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <h1 class="alert-title">Delete Record</h1>
        <p class="alert-text">Record will be deleted permanently</p>
        <a class="alert-link" href="#">Help?</a>
       </div>
       <div class="alert alert-success alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <h1 class="alert-title">Record Inserted</h1>
        <p class="alert-text">Record successfully inserted into the database</p>
        <a class="alert-link" href="#">Help?</a> <br>
        <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
       </div>
     <script src="../node_modules/jquery/dist/jquery.js"></script>
     <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
